dataset:
  name: &name pluto_pts
  version: "{{ version }}"
  acl: public-read
  source:
    url:
      path: /pluto_build/pts/pluto_pts.csv
      subpath: ""
    options:
      - "AUTODETECT_TYPE=NO"
      - "EMPTY_STRING_AS_NULL=YES"
    geometry:
      SRS: null
      type: NONE

  destination:
    name: *name
    geometry:
      SRS: null
      type: NONE
    options:
      - "OVERWRITE=YES"
      - "PRECISION=NO"
    fields: []
    sql: null

  info:
    description: |
      ### PTS -- DOF
      pluto_pts is a input into PLUTO, we receive this over sftp
    url: null
    dependents: []