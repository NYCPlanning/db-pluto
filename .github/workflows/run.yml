name: 🏗️ CI - Run

on:
  workflow_dispatch:
    inputs:
      minor_version:
        description: "Run minor version build"
        type: boolean
        required: true
        default: false
      run_export:
        description: "Run Export Step and Upload to DO"
        type: boolean
        required: true
        default: false
jobs:
  build:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgis/postgis:15-3.3-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --shm-size=2gb
        ports:
          - 5432:5432
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@localhost:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        working-directory: pluto_build
        shell: bash
        run: ./pluto setup init

      - name: dataloading (major) ..
        working-directory: pluto_build
        shell: bash
        run: ./01_dataloading.sh
        if: inputs.minor_version == false

      - name: dataloading (minor) ..
        working-directory: pluto_build
        shell: bash
        run: ./01_dataloading_minor.sh
        if: inputs.minor_version == true

      - name: building ...
        working-directory: pluto_build
        shell: bash
        run: ./02_build.sh

      - name: apply corrections
        shell: bash
        working-directory: pluto_build
        run: ./03_corrections.sh

      - name: Archive
        shell: bash
        working-directory: pluto_build
        run: ./04_archive.sh
        if: inputs.run_export

      - name: QAQC
        shell: bash
        working-directory: pluto_build
        run: ./05_qaqc.sh
        if: inputs.run_export

      - name: create shapefile
        working-directory: pluto_build
        shell: bash
        run: |
          ./06_export.sh
        if: inputs.run_export
