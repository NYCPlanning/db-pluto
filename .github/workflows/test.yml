name: üèóÔ∏è CI - Test

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@localhost:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2

      - name: start docker compose
        shell: bash
        run: docker compose up -d

      - name: install dependencies
        shell: bash
        working-directory: pluto_build
        run: ./pluto run init

      - name: dataloading ..
        shell: bash
        working-directory: pluto_build
        run: ./pluto run dataloading
      
      - name: building ...
        shell: bash
        working-directory: pluto_build
        run: ./pluto run build
      
      - name: apply corrections
        shell: bash
        working-directory: pluto_build
        run: ./pluto run corrections

      - name: archive
        shell: bash
        working-directory: pluto_build
        run: ./pluto run archive

      - name: export
        shell: bash
        working-directory: pluto_build
        run: ./pluto run export

      - name: upload
        shell: bash
        working-directory: pluto_build
        run: ./pluto run upload