name: 🏗️ CI - Test

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgis/postgis:12-3.0-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      BUILD_ENGINE: postgresql://postgres:postgres@localhost:5432/postgres
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        working-directory: pluto_build
        shell: bash
        run: |
          ./pluto setup init
          sudo apt install python3-pip
          pip3 install csv2md
          sudo apt-get update
          sudo apt-get -y install --no-install-recommends gdal-bin

      - name: dataloading ..
        working-directory: pluto_build
        shell: bash
        run: ./01_dataloading.sh
      
      - name: building ...
        working-directory: pluto_build
        shell: bash
        run: ./02_build.sh
      
      - name: apply corrections
        shell: bash
        working-directory: pluto_build
        run: ./03_corrections.sh
      
      - name: Archive and QAQC
        shell: bash
        working-directory: pluto_build
        run: ./04_archive.sh
          
      - name: create shapefile
        working-directory: pluto_build
        shell: bash
        run: |
          ./05_export.sh