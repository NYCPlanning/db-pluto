name: Export

on: [push]

jobs:
  skip:
    name: Should I skip?
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, '[export]')"
    steps:
      - run: echo "not skipping! ${{ github.event.head_commit.message }}"
  build:
    needs: skip
    runs-on: self-hosted
    env:
      RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
      BUILD_ENGINE: ${{ secrets.BUILD_ENGINE }}
      EDM_DATA: ${{ secrets.EDM_DATA }}
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        working-directory: pluto_build
        shell: bash
        run: ./pluto setup init

      - name: Archive and QAQC
        shell: bash
        working-directory: pluto_build
        run: ./04_archive.sh

      - name: create shapefile
        working-directory: pluto_build
        shell: bash
        run: ./05_export.sh
