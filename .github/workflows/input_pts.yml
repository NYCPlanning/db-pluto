name: PTS processing
on:
  issues:
    types: [opened, edited]

jobs:
  process_pts:
    if: >-
      contains(github.event.issue.title, '[pts]') && ( 
        github.event.issue.author_association == 'CONTRIBUTOR' || 
        github.event.issue.author_association == 'MEMBER' 
      )
    runs-on: self-hosted
    env:
      RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      SSH_PRIVATE_KEY_GINGER: ${{ secrets.SSH_PRIVATE_KEY_GINGER }}
    steps:
      - uses: actions/checkout@v2
      - name: install ssh key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY_GINGER" > ~/.ssh/ginger
          chmod 600 ~/.ssh/ginger

      - name: install minio ..
        run: |
          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          mv mc /usr/bin/mc
          mc config host add spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4
          apt update && apt install -y postgresql-client-common postgresql-client unzip

      - name: process pts
        shell: bash
        working-directory: pluto_build
        run: ./pluto import pts
          
      - name: geocode pts
        shell: bash
        working-directory: pluto_build/python
        run: ./pluto geocode pts

      - name: Comment on Issue and Close Issue
        if: success()
        uses: peter-evans/close-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## ${{ github.event.issue.title }} Is Successfully Updated! ðŸŽ‰
            
            ### More Info
            for more details, check https://github.com/NYCPlanning/db-pluto/actions/runs/${{ github.run_id }}
          
          reactions: laugh, rocket, hooray
