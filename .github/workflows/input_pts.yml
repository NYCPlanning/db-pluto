name: PTS processing
on:
  push: 
    branches:
      - "213-ssh"
  issues:
    types: [opened, edited]

jobs:
  process_pts:
    if: >-
      (
        github.ref == 'refs/heads/213-ssh' && 
        github.event_name == 'push'
      ) ||
      (
        contains(github.event.issue.title, '[pts]') && 
        ( 
          github.event.issue.author_association == 'CONTRIBUTOR' || 
          github.event.issue.author_association == 'MEMBER' 
        )
      )
    runs-on: ubuntu-20.04
    env:
      RECIPE_ENGINE: ${{ secrets.RECIPE_ENGINE }}
      AWS_S3_ENDPOINT: ${{ secrets.DO_S3_ENDPOINT }}
      AWS_ACCESS_KEY_ID: ${{ secrets.DO_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SECRET_ACCESS_KEY }}
      SSH_PRIVATE_KEY_GINGER: ${{ secrets.SSH_PRIVATE_KEY_GINGER }}
      GINGER_USER: ${{ secrets.GINGER_USER }}
      GINGER_HOST: ${{ secrets.GINGER_HOST }}
    steps:
      - uses: actions/checkout@v2
      - name: install ssh key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY_GINGER" > ~/.ssh/ginger
          chmod 600 ~/.ssh/ginger

      - name: install minio ..
        run: |
          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/bin/mc
          mc config host add spaces $AWS_S3_ENDPOINT $AWS_ACCESS_KEY_ID $AWS_SECRET_ACCESS_KEY --api S3v4
          sudo apt update && sudo apt install -y postgresql-client-common postgresql-client unzip

      - name: process pts
        working-directory: pluto_build
        run: ./run.sh import_pts

      - uses: NYCPlanning/action-library-archive@v1.1
        id: pluto_pts
        with:
          name: pluto_pts
          path: pluto_build/templates/pluto_pts.yml
          s3: true
          latest: true
          compress: true
          output_format: pgdump

      - name: geocode pts
        working-directory: pluto_build
        run: ./run.sh geocode_pts
      
      - uses: NYCPlanning/action-library-archive@v1.1
        id: pluto_input_geocodes
        with:
          name: pluto_input_geocodes
          path: pluto_build/templates/pluto_input_geocodes.yml
          s3: true
          latest: true
          compress: true
          output_format: pgdump
      
      - name: clean up pts
        shell: bash
        working-directory: pluto_build
        run: ./run.sh clean_pts

      - name: Comment on Issue and Close Issue
        if: success()
        uses: peter-evans/close-issue@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## ${{ github.event.issue.title }} Is Successfully Updated! ðŸŽ‰
            
            ### More Info
            for more details, check https://github.com/NYCPlanning/db-pluto/actions/runs/${{ github.run_id }}
          
          reactions: laugh, rocket, hooray
